<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Movies</title>
</head>
<body>
    <h1>Admin Movie Panel</h1>

    <p><a href="/admin/movies/add">➕ Add New Movie</a></p>

    {% if movies %}
        <ul>
        {% for movie in movies %}
            <li>
                <strong>{{ movie.title }}</strong> ({{ movie.release_year }})
                <br>{{ movie.synopsis or 'No description' }}<br>
                Cast: {{ movie.cast }}
                <br><a href="#">Edit</a> | <a href="#">Delete</a>
            </li><br>
        {% endfor %}
        </ul>
    {% else %}
        <p>No movies found.</p>
    {% endif %}

    <p><a href="/">← Back to Home</a></p>
</body>
</html>
